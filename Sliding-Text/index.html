<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slider with Staggered Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Text slider container -->
    <div class="slider-container">
        <div class="slide active">
            <p class="line">Slide 1: Welcome to the Text Slider!</p>
            <p class="line">This is the second line of slide 1.</p>
        </div>
        <div class="slide">
            <p class="line">Slide 2: This text slides in smoothly.</p>
            <p class="line">This is the second line of slide 2.</p>
        </div>
        <div class="slide">
            <p class="line">Slide 3: Create beautiful sliders.</p>
            <p class="line">This is the second line of slide 3.</p>
        </div>
        <div class="slide">
            <p class="line">Slide 4: Enjoy seamless transitions.</p>
            <p class="line">This is the second line of slide 4.</p>
        </div>
    </div>

    <script src="function.js"></script>

</body>
</html>
